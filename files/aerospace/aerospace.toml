after-login-command = []
# Start AeroSpace at login

start-at-login = true
after-startup-command = []

# General configuration
enable-normalization-flatten-containers = true
enable-normalization-opposite-orientation-for-nested-containers = true
accordion-padding = 30
default-root-container-layout = "tiles"
default-root-container-orientation = "auto"
on-focused-monitor-changed = ["move-mouse monitor-lazy-center"]
on-focus-changed = ["move-mouse window-lazy-center"]
automatically-unhide-macos-hidden-apps = true

# Configure window gaps
[gaps]
    inner.horizontal = 5
    inner.vertical = 5
    outer.left = 5
    outer.bottom = 5
    outer.top = 5
    outer.right = 5

[key-mapping]
preset = "qwerty"

# Main mode bindings
[mode.main.binding]
    alt-slash = "layout tiles horizontal vertical"
    alt-comma = "layout accordion horizontal vertical"

    cmd-q = "close --quit-if-last-window"
    cmd-w = []

    cmd-h = "focus left"
    cmd-j = "focus down"
    cmd-k = "focus up"
    cmd-l = "focus right"

    cmd-shift-f = "fullscreen"

    cmd-shift-h = "move left"
    cmd-shift-j = "move down"
    cmd-shift-k = "move up"
    cmd-shift-l = "move right"

    cmd-minus = "resize smart -50"
    cmd-equal = "resize smart +50"

    cmd-0 = "workspace 0" # Android studio
    cmd-9 = "workspace 9" # Terminal
    cmd-8 = "workspace 8" # Browser
    cmd-7 = "workspace 7" # Finder
    cmd-6 = "workspace 6" # Slack + Music
    cmd-5 = "workspace 5"
    cmd-4 = "workspace 4"

    cmd-shift-0 = "move-node-to-workspace 0"
    cmd-shift-9 = "move-node-to-workspace 9"
    cmd-shift-8 = "move-node-to-workspace 8"
    cmd-shift-7 = "move-node-to-workspace 7"
    cmd-shift-6 = "move-node-to-workspace 6"
    cmd-shift-5 = "move-node-to-workspace 5"
    cmd-shift-4 = "move-node-to-workspace 4"

    alt-shift-semicolon = "mode service"
    ctrl-space = "mode service"

# Service mode bindings
[mode.service.binding]
    esc = ["reload-config", "mode main"]

    alt-shift-h = ["join-with left", "mode main"]
    alt-shift-j = ["join-with down", "mode main"]
    alt-shift-k = ["join-with up", "mode main"]
    alt-shift-l = ["join-with right", "mode main"]

    # Bindings for launching apps
    t = ["exec-and-forget open -b com.mitchellh.ghostty", "mode main"]
    b = ["exec-and-forget open -b com.brave.Browser", "mode main"]
    a = ["exec-and-forget open -b com.google.android.studio", "mode main"]
    f = ["exec-and-forget open -b com.apple.finder", "mode main"]

# Assing workspace to specific monitor

# Assign app to specific workspaces
[[on-window-detected]]
if.app-id = "com.google.android.studio"
run = "move-node-to-workspace 0"

[[on-window-detected]]
if.app-id = "com.mitchellh.ghostty"
run = "move-node-to-workspace 9"

[[on-window-detected]]
if.app-id = "com.brave.Browser"
run = "move-node-to-workspace 8"

[[on-window-detected]]
if.app-id = "com.apple.finder"
run = "move-node-to-workspace 7"

[[on-window-detected]]
if.app-id = "com.tinyspeck.slackmacgap"
run = "move-node-to-workspace 6"

# force certain workspaces to certain monitors
[workspace-to-monitor-force-assignment]
0 = "main"
9 = "main"
8 = "secondary"
7 = "secondary"
6 = "secondary"
5 = "secondary"
4 = "main"